<mat-toolbar color="primary">
  <span>
    <a *ngIf="!userIsInitiated" >MyMessages</a>
    <a *ngIf="userIsInitiated"  routerLink="/">MyMessages</a>
  </span>
  <span class="spacer"></span>
  <ul>
    <li *ngIf="userIsAuthenticated && userIsInitiated">
      <a mat-button routerLink="/" routerLinkActive="mat-accent">My Profile</a>
    </li>
    <li >
      <a *ngIf="!userIsAuthenticated" mat-button routerLink="/auth/login" routerLinkActive="mat-accent">Login</a>
    </li>
    <li >
        <a *ngIf="!userIsAuthenticated" mat-button routerLink="/auth/signup" routerLinkActive="mat-accent">Signup</a>
      </li>
    <li *ngIf="userIsAuthenticated">
      <a mat-button (click)="onLogout()">Logout</a>
    </li>
  </ul>
</mat-toolbar>
